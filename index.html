<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapCraft -- Social Photo Editor</title>
    <link rel="icon" href="icons8-editor-del-registro-di-sistema-64.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css" integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<!--OPENING BODY APP-->
<body class="app">
    
    <!--OPENING HEADER-->
    <header class="header">
        <img src="logo-snapcraft.png" alt="" class="Logo">
        <button class="dd-toggle">File</button>
        <button class="dd-toggle">View</button>
        <button class="dd-toggle">New</button>

        <button class="dd-toggle">
            <i class="fas fa-crown dd-toggle__icon"></i>
        </button>

        <button class="dd-toggle">
            <i class="fas fa-bell dd-toggle__icon"></i>
        </button>

        <button class="dd-toggle">
            <img src="https://marketplace.canva.com/X6arY/MAE3ThX6arY/1/s2/canva-portrait-of-man-in-glasses-MAE3ThX6arY.jpg" alt="user photo" class="dd-toggle__img">
            <span class="dd-toggle__text">John D.</span>
        </button>

    </header> 
    <!--CLOSING HEADER--> 

    <!--OPENING CONTENT AREA app__container-->
    <div class="app__container">

        <!--OPENING SIDEBAR-->
        <div class="sidebar">
            <section class="menu">
                <button class="menu__button">
                    <i class="fas fa-layer-group menu__icon"></i>
                    <span class="menu__text">Templates</span>
                </button>
                
                <button class="menu__button menu__button--active">
                    <i class="fas fa-image menu__icon"></i>
                    <span class="menu__text">Images</span>
                </button>

                <button class="menu__button"> 
                    <i class="fas fa-font menu__icon"></i>
                    <span class="menu__text">Text/Font</span>
                </button>

                <button class="menu__button">
                    <i class="fas fa-shapes menu__icon"></i>
                    <span class="menu__text">Shapes</span>
                </button>
                
                <button class="menu__button">
                    <i class="fas fa-video menu__icon"></i>
                    <span class="menu__text">Videos</span>
                </button> 
            </section>
               
            <footer class="footer">
                <small class="copyright">&copy; 2051 SnapCraft. All rights reserved </small>
            </footer>

        </div>
        <!--CLOSING SIDEBAR-->

        
        <!--OPENING PANEL-->
        <section class="panel">
            <div class="panel__top">
                <h1 class="first-heading">Images</h1> 
                <i class="fas fa-angle-double-left panel__collapse-icon"></i>

            </div>

            <div class="panel__images">

                <img class="panel__img" src="https://images.unsplash.com/photo-1614027164847-1b28cfe1df60?q=80&w=1986&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Uploaded image">

                <img class="panel__img" src="https://images.unsplash.com/photo-1542327897-acbfd35f0163?q=80&w=1792&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Uploaded image">

                <img class="panel__img" src="https://images.unsplash.com/photo-1602751184945-8e83a100b3fc?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Uploaded image">

                <img class="panel__img" src="https://plus.unsplash.com/premium_photo-1668638806052-4544af05f648?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Uploaded image">

                <img class="panel__img" src="https://images.unsplash.com/photo-1635451321407-bb2886c788b7?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                
                <button class="panel__btn">
                        <i class="fas fa-plus panel__upload-icon"></i>
                </button>

            </div>

            
        </section>
        <!--CLOSING PANEL-->


        <!--OPENING MAIN-->
        <main class="main">
            main
        </main>
        <!--CLOSING MAIN-->




    </div>
    <!-- CLOSING CONTENT AREA app__container-->









</body>
<!--CLOSING BODY APP-->



</html>
